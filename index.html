<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NBA Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Anton|Cabin|Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="assets/images/basketball-favicon.png"/>
</head>
<body>
	<h1><img id="nbalogo" src="assets/images/nba-logo.png"/>NBA Trivia Game</h1>
	<div class="wrapper">
		<div class="question">Answer the following 10 NBA related trivia questions. You will have 24 seconds to answer each question. Good luck!</div>
		<div class="timerbar"><span class="time-desc"></span><span class="timer"></span></div>
		<div class="button_arrangement">
			<button class="start-button" id="5">Start!</button>		
			<button class="option" id="1"></button>
			<button class="option" id="2"></button>
			<button class="option" id="3"></button>
			<button class="option" id="4"></button>
		</div>
		<div class="explanationbar"><span class="explanation"></span></div>	
	</div>

</body>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="assets/javascript/app.js"></script>
</html>
